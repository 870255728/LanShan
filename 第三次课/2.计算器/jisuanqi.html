<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="jisuanqi.css">
</head>

<body>
    <div class="box">
        <input type="text" class="input">
        <button class="btAC">AC</button>
        <button class="btclear">clear</button>
        <button class="btchu">/</button>
        <button class="bt1">1</button>
        <button class="bt2">2</button>
        <button class="bt3">3</button>
        <button class="btcheng">*</button>
        <button class="bt4">4</button>
        <button class="bt5">5</button>
        <button class="bt6">6</button>
        <button class="btjia">+</button>
        <button class="bt7">7</button>
        <button class="bt8">8</button>
        <button class="bt9">9</button>
        <button class="btjian">-</button>
        <button class="btdian">.</button>
        <button class="bt0">0</button>
        <button class="btdeng">=</button>
    </div>
    <script src="jisuanqi.js"></script>
</body>

</html>
